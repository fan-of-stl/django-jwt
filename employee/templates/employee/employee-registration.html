<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Employee Registration</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>

        <!-- Employee Details -->
        <div class="form-group">
            <label for="id_employee_name">Employee Name:</label>
            <input type="text" class="form-control" id="id_employee_name" name="employee_name" required>
        </div>
        <div class="form-group">
            <label for="id_designation">Designation:</label>
            <input type="text" class="form-control" id="id_designation" name="designation" required>
        </div>
        <div class="form-group">
            <label for="id_shift">Shift:</label>
            <input type="text" class="form-control" id="id_shift" name="shift" required>
        </div>
        <div class="form-group">
            <label for="id_company">Company:</label>
            <select class="form-control" id="id_company" name="company" value="none">
                <option value="none">None</option>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.company_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a class="btn btn-secondary " href="{% url 'company_registration' %}" role="button">Register a Company</a>
        <a class="btn btn-success " href="{% url 'login' %}" role="button">Login to Your Account</a>
    </form>
</div>
</body>
</html>
